@if(loading){
  <div class="flex flex-col items-center">
    <img class="w-52" src="assets/img/mh-cat-animation.gif" alt="">
    <h3 class="text-center mt-8 font-extrabold">LOADING...</h3>
  </div>
}
<div
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 justify-center"
>
@if (!loading) {
  @for (monster of monsterList; track $index) {
    <div
      class="sm:w-60 sm:h-60 md:w-60 md:h-60 lg:w-56 lg:h-56 w-48 h-48 bg-millbrook-900 shadow-xl flex flex-col items-center justify-center mx-auto bg-cover bg-center transition-transform transform hover:scale-105 duration-500"
      (click)="navigate(monster.id)"
      style="background-image: url('assets/img/frame.png');"
      >
      <img
        class="w-3/4 h-3/4 object-contain"
        [src]="getIconPath(monster.name)"
        alt="{{ monster.name }}"
      />
      <p class="text-base font-bold text-center truncate text-millbrook-50">{{ monster.name }}</p>
    </div>
    }
}

</div>
